<div class="form">

  <form (ngSubmit)="onSubmit(f.form)"  #f="ngForm">
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="name" 
   ngModel #name="ngModel" name="name"   required>

    </div>

    <div  class="alert alert-danger" *ngIf = " name.touched && !name.valid"> Name is required
    </div>


   <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email"
      email ngModel #emailId = "ngModel"   name="emailId"  required > 
    </div>
       <div  class="alert alert-danger" 
       *ngIf = "emailId.errors?.email">
        Email ID is not valid
    </div>
  <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" rows="3" id="message" placeholder="message" 
      ngModel #comment = "ngModel" name="comment"  ></textarea>
    </div>

    

    <button type="submit" class="btn btn-primary" [disabled] ="f.form.invalid">Submit</button>
  </form>

</div>
